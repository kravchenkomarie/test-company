<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__section">
        <div class="header__logo">
          <img src="img/logo.svg" alt="">
        </div>
        <div class="header__search">
          <input type="text" placeholder="Найти...">
        </div>
        <div class="header__button-icon">
          <a href="#">
            <img src="img/profile-icon.svg" alt="profile-icon">
          </a>
        </div>
        <div class="header__profile">
          <p class="header__profile-name">Константин</p>
          <img src="img/profile-photo.png" alt="profile-photo">
        </div>
      </div>
    </div>
    <div class="main">
      <h1 class="main__title">наши партнеры</h1>
    </div>
    <div class="content">
      <div class="content__item">
        <img src="img/logo-henk.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-john.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-mac.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-ikea.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-reeb.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-nike.png" alt="logo-company" srcset="">
      </div>
      <div class="content__item">
        <img src="img/logo-cate.png" alt="logo-company" srcset="">
      </div>
    </div>
  </body>
</html>
